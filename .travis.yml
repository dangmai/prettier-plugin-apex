language: node_js
node_js:
- node
- '12'
- '11'
- '10'
- '9'
- '8'

jobs:
  include:
    - stage: test
      name: "Unit Tests"
      before_install: sudo apt-get install -y parallel
      before_script: npm run start-server &
      after_script: npm run stop-server &
      script: npm test -- -c jest.config.standalone.js
      after_success: npm run coverage
    - stage: test
      name: "Integration Tests"
      node_js: node
      if: type = cron OR tag IS present OR env(INTEGRATION_TESTS) IS present
      script: ./scripts/run-integration-tests.sh
    - stage: deploy
      script: skip
      name: "Deploy to NPM"
      node_js: node
      deploy:
        provider: npm
        email: contact@dangmai.net
        api_key:
          secure: 
        on:
          tags: true
          repo: dangmai/prettier-plugin-apex
